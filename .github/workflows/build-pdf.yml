---
name: Create Specification Document

# The workflow is triggered by pull request, push to main/tags, release publish, and manual dispatch.
on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version, e.g. X.Y.Z
        required: true
        type: string
      revision_mark:
        description: Set revision mark as Draft, Release or Stable
        required: true
        type: string
        default: Draft
      prerelease:
        description: Tag as a pre-release?
        required: false
        type: boolean
        default: true
      draft:
        description: Create release as a draft?
        required: false
        type: boolean
        default: false
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'
  release:
    types:
      - published
      - prereleased

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Resolve version and revision mark
        shell: bash
        run: |
          raw_version=""
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            raw_version="${{ github.event.release.tag_name }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            raw_version="${GITHUB_REF_NAME}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            raw_version="${{ github.event.inputs.version }}"
          fi
          if [[ -z "$raw_version" ]]; then
            raw_version="0.0.0"
          fi
          if [[ "$raw_version" == v* ]]; then
            version="$raw_version"
          else
            version="v${raw_version}"
          fi
          echo "VERSION=$version" >> "$GITHUB_ENV"
          echo "VERSION_NO_V=${version#v}" >> "$GITHUB_ENV"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "REVMARK=${{ github.event.inputs.revision_mark }}" >> "$GITHUB_ENV"
          fi

      - name: Pull Container
        run: docker pull riscvintl/riscv-docs-base-container-image:latest

      - name: Build Files
        run: make
        env:
          VERSION: ${{ env.VERSION }}
          REVMARK: ${{ env.REVMARK }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build Artifacts
          path: ${{ github.workspace }}/*.pdf
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/*.pdf
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION_NO_V }}
          draft: ${{ github.event.inputs.draft }}
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
        if: github.event_name == 'workflow_dispatch'

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/*.pdf
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
        if: github.event_name == 'release'
